<!DOCTYPE html>
<html>
    <head>
    <title>Something</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="static/css/styles.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    </head>
    <body>
        <main> 

            <div class="js-clock">
                <h1 class="js-title"></h1>
            </div>
            <form class="js-form form ">
                <input class="rounded-md focus:outline-none focus:text-indigo-400 font-bold px-3 shadow-md hover:shadow-lg" type="text" placeholder="What is your name?"/>
            </form>
            <h4 class="js-greetings greeting"></h4>
            <form class="js-toDoForm mt-5">
                <input class="rounded-md focus:outline-none focus:text-indigo-400 font-bold px-3 shadow-md hover:shadow-lg" type="text" placeholder="write a to do"/>
            </form>
            <ul class="js-toDoList container border-b border-t w-1/4 mt-10 font-bold">
            </ul>
            <ul class="js-didList opacity-80 bg-gray-500 border-2"></ul>
            <span class="title"></span>
            


            <div class="wrap">
                <span class="js-pollution border-2 p-1 rounded-md hover:opacity-60 opacity-80 hover:bg-gray-700"></span>
            </div>
            
            
            
        </main>
            <div class="container w-1/5 ml-10 border-t-2 js-bookMark">
                <div class="grid grid-cols-3 items-center content-center js-innerContainer">
                    
                    <a class="hover:opacity-80 h-7 w-7 m-4" href="https://www.youtube.com/">
                        <div class="h-5 w-5 rounded-full bg-white text-red-600 justify-center flex">
                            <i class="fab fa-youtube py-0.5"></i>
                        </div>
                        <span class="text-xs -ml-2">Youtube</span>
                    </a>
                    <a class="hover:opacity-80 h-7 w-7 m-4" href="https://www.netflix.com/browse">
                        <div class="h-5 w-5 rounded-full -ml-1 bg-black text-white justify-center flex">
                            <span class="text-red-700 text-sm">N</span>
                        </div>
                        <span class="text-xs -ml-2">Netflix</span>
                    </a>
                    <a class="hover:opacity-80 h-7 w-7 m-4" href="https://www.google.com/">
                        <div class="h-5 w-5 rounded-full -ml-1 bg-indigo-200 text-blue-600 justify-center flex">
                            <i class="fab fa-google py-0.5"></i>
                        </div>
                        <span class="text-xs -ml-2">Google</span>
                    </a>
                    <a class="hover:opacity-80 h-7 w-7 m-4" href="https://www.naver.com/">
                        <div class="h-5 w-5 rounded-full bg-white justify-center flex">
                            <img src="images/logo.png" class="rounded-full h-4 w-4 mt-0.5">
                        </div>
                        <span class="text-xs -ml-0.5">Naver</span>
                    </a>
                    <a class="hover:opacity-80 h-7 w-7 m-4 js-addBtn">
                        <div class="h-5 w-5 rounded-full bg-white text-black justify-center flex">
                            <span class="font-bold">+</span>
                        </div>
                        <span class="text-xs ml-0.5">Add</span>
                    </a>
                </div>
            </div>
            <div class="today sm:w-1/8 md:w-5/24 -mr-3 md:text-sm sm:text-sm hover:opacity-60 rounded-md border-2 opacity-80 hover:bg-gray-700">
                <div class="flex">
                    <span class="js-icon"></span>   
                    <span class="js-weather"></span>
                </div>
                <div class="flex">
                    <span class="js-icon2"></span>  
                    <span class="js-weather2"></span>
                </div>
                <div class="flex">
                    <span class="js-icon3"></span>
                    <span class="js-weather3"></span>
                </div>
            
            </div>
        <script src="bookMark.js"></script>
        <script src="whatIDid.js"></script>
        <script src="clock.js"></script>
        <script src="greeting.js"></script>
        <script src="todo.js"></script>
        <script src="background.js"></script>
        <script src="weather.js"></script>
    </body>   
</html>
